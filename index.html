<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css">
    <title>Frirsta's Portfolio</title>
  </head>
  <body>
    <div class="home-section section container">
        <h2>Full stack software developer based in Stockholm, Sweden.</h2>
        <button class="button">button</button>
        <button class="button">button</button>
    </div>
    <div class="projects-section section container">
      <div class="container text-center">
        <div class="row">
          <div class="col project">Column</div>
          <div class="col project">Column</div>
          <div class="col project">Column</div>
        </div>
      </div>
    </div>
    <div class="contact-section section container">
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="email-id" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-id" />
          </div>

          <div class="col-md-6">
            <label class="form-label" for="phone">Enter your phone number:</label>
            <input
            class="form-control" 
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
          </div>
        </div>
      
            <label class="form-label" for="message">Enter your phone number:</label>
          <textarea class="form-control" id="message" aria-label="With textarea"></textarea>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
